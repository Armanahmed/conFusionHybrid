<ion-header>

  <ion-navbar>
  	<ion-buttons end>
  		<button ion-button (click)="dismiss()">
  			<ion-icon ios="ios-close" md="md-close"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form [formGroup]="dishComment" (ngSubmit)="onSubmit()">
		<ion-item>
			<ion-label floating>Your Name</ion-label>
			<ion-input type="text" formControlName="author"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label left>Your Rating</ion-label>
			<ion-range min="1" max="5" step="1" pin="true" snaps="true" formControlName="rating">
				<ion-icon small range-left name="sad"></ion-icon>
				<ion-icon range-right name="happy"></ion-icon>
			</ion-range>
		</ion-item>
		<ion-item>
			<ion-label floating>Your Comment</ion-label>
			<ion-textarea formControlName="comment" rows="12"></ion-textarea>
		</ion-item>

		<button ion-button type="submit" [disabled]="!dishComment.valid">Submit</button>

	</form>

</ion-content>
